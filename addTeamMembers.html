    <main class="main">
      <div class="container">
        <!-- Add Member Form -->
        <h2 class="text-center">Add Member</h2>
        <div class="admin-form">
          <input
            type="text"
            id="memberName"
            class="form-control"
            placeholder="Member Name"
            required
          />
          <input
            type="text"
            id="memberDepartment"
            class="form-control"
            placeholder="Department"
            required
          />
          <input
            type="text"
            id="memberYear"
            class="form-control"
            placeholder="Year (e.g., 2nd Year)"
            required
          />
          <input
            type="file"
            id="memberPhoto"
            class="form-control"
            accept="image/*"
            required
          />
          <button class="btn btn-primary w-100 mt-3" onclick="addMember()">
            Add Member
          </button>
        </div>

        <!-- Members List Section -->
        <h2>Members</h2>
        <div id="membersList" class="members-container"></div>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          fetchMembers(); // Fetch members first
        });

        const memberContainer = document.getElementById("membersList");

        // Function to store the current order in localStorage
        function storeOrder() {
          const orderedMembers = Array.from(
            document.querySelectorAll(".member-card")
          ).map((card) => card.id);
          localStorage.setItem("memberOrder", JSON.stringify(orderedMembers));
        }

        // Function to load members in saved order
        function loadMembers() {
          const savedOrder =
            JSON.parse(localStorage.getItem("memberOrder")) || [];
          const members = Array.from(document.querySelectorAll(".member-card"));

          if (savedOrder.length > 0) {
            // Clear the container and re-append elements in saved order
            members.forEach((member) => memberContainer.appendChild(member));
            savedOrder.forEach((memberId) => {
              const member = document.getElementById(memberId);
              if (member) memberContainer.appendChild(member);
            });
          }
        }

        // Drag Events
        function drag(event) {
          event.dataTransfer.setData("text/plain", event.target.id);
        }

        function allowDrop(event) {
          event.preventDefault();
        }

        function drop(event) {
          event.preventDefault();

          const draggedId = event.dataTransfer.getData("text/plain");
          const draggedElement = document.getElementById(draggedId);
          const targetElement = event.target.closest(".member-card");

          if (targetElement && targetElement !== draggedElement) {
            memberContainer.insertBefore(draggedElement, targetElement);
            storeOrder(); // Save the new order
          }
        }

        // Apply the event listeners
        memberContainer.addEventListener("dragover", allowDrop);
        memberContainer.addEventListener("drop", drop);

        // Fetch members from the backend and display them
        async function fetchMembers() {
          try {
            const response = await fetch(
              "https://sdc-yjpb.onrender.com/members"
            );
            if (!response.ok)
              throw new Error(`Failed to fetch members: ${response.status}`);

            const members = await response.json();
            displayMembers(members);

            // Load the correct order after members are displayed
            setTimeout(loadMembers, 100);
          } catch (error) {
            console.error("Error fetching members:", error);
          }
        }
        // Function to add a new member
        async function addMember() {
          const name = document.getElementById("memberName").value.trim();
          const department = document
            .getElementById("memberDepartment")
            .value.trim();
          const year = document.getElementById("memberYear").value.trim();
          const photoFile = document.getElementById("memberPhoto").files[0];

          if (!name || !department || !year || !photoFile) {
            alert("⚠️ Please fill in all required fields!");
            return;
          }

          const reader = new FileReader();
          reader.readAsDataURL(photoFile);

          reader.onload = async function () {
            const photoUrl = reader.result;
            const newMember = { name, department, year, photo: photoUrl };

            try {
              const response = await fetch(
                "https://sdc-yjpb.onrender.com/add-member",
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(newMember),
                }
              );

              const result = await response.json();
              if (result.success) {
                alert("✅ Member added successfully!");
                fetchMembers();
              } else {
                alert("❌ Failed to add member: " + result.message);
              }
            } catch (error) {
              console.error("Error adding member:", error);
            }
          };

          // Clear the form inputs after submission
          document.getElementById("memberName").value = "";
          document.getElementById("memberDepartment").value = "";
          document.getElementById("memberYear").value = "";
          document.getElementById("memberPhoto").value = "";
        }

        // Display members in the DOM
        function displayMembers(members) {
          memberContainer.innerHTML = ""; // Clear previous members

          members.forEach((member) => {
            const memberDiv = document.createElement("div");
            memberDiv.className = "member-card";
            memberDiv.id = `member-${member._id}`;
            memberDiv.draggable = true;
            memberDiv.ondragstart = drag;

            memberDiv.innerHTML = `
            <div class="member">
                <img src="${member.photo}" alt="${member.name}" class="member-photo">
                <div class="details">
                    <h3 class="member-name">${member.name}</h3>
                    <p><strong></strong> ${member.department} ${member.year}</p>
                </div>
                <button class="delete-btn" onclick='deleteMember("${member.name}")'>Delete</button>
            </div>
        `;

            memberContainer.appendChild(memberDiv);
          });

          // Load saved order from localStorage after rendering members
          loadMembers();
        }

        // Delete a member
        async function deleteMember(name) {
          if (!confirm(`Are you sure you want to delete ${name}?`)) return;

          try {
            const response = await fetch(
              "https://sdc-yjpb.onrender.com/delete-member",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name }),
              }
            );

            const result = await response.json();
            if (result.success) {
              alert("✅ Member deleted successfully!");
              fetchMembers();
            } else {
              alert("❌ Failed to delete member: " + result.message);
            }
          } catch (error) {
            console.error("Error deleting member:", error);
          }
        }
      </script>
